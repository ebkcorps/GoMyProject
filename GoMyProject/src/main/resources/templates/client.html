<head>

<script src="/jquery/jquery-3.4.1.js"></script>
<link rel="stylesheet" type="text/css"  th:href="@{/css/bootstrap.min.css}"/>
<script src="/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/all.css"/>
 
</head>

<body>
<!-- to include the Navbar from fragments/nav.html -->
<div  th:replace="fragments/nav :: navbar"></div>
<br>
<div class="container">

<!-- <a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Client</a>

<a th:href="@{/OnBordClient}" class="btn btn-primary btn-sm mb-3">OnBord Client</a> -->

	<div class="container" th:if="${riskAggregator}">		
		<h3 th:text="${riskAggregator} + ' Clients'"> </h3>
	</div>
	<hr>
	<div class="container">
	
	<table class="table table-bordered table-hover">
		<thead class="thead-dark">
			<th>Sr No.</th>	
			<th>Client Id</th>
			<th>Client Name</th>
			<th>Modified Date</th>
		</thead>

		<tbody>
			<tr th:each="client, iterationStatus : ${clients}">				
			<td th:text="${iterationStatus.count}">	
			<td th:text="${client.ClientID}">
			<td th:if="${riskAggregator}"><a th:text="${client.ClientShortName}" th:href="@{'/getFund/'+${riskAggregatorId}+'/' +${client.ClientID}}"> </a> </td>
			<td th:unless="${riskAggregator}"><a th:text="${client.ClientShortName}" th:href="@{'/getFund/' +${client.ClientID}}"> </a> </td>
			<td th:text="${client.Modified_date}">
		</tbody>
	</table>

	</div>
</div>

</body>


</html>
