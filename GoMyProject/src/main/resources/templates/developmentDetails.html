<head>

<body>
<!-- to include the Navbar from fragments/nav.html -->
<div  th:replace="fragments/nav :: navbar"></div>
<div class="container">

<br>

<h3>Development Details</h3>

<hr>

<a th:href="@{/AddClient}" class="btn btn-primary btn-sm mb-3">Add Client</a>
<a th:href="@{/AddFunds}" class="btn btn-primary btn-sm mb-3">Add Funds</a>
<a th:href="@{/OnBordClient}" class="btn btn-primary btn-sm mb-3">OnBord Client</a>

<br>
</div>
	
	<table border="1" class="table table-bordered table-hover" style="font-size:12px;">
		<thead class="thead-dark">
			<!-- <th>Id</th>	 -->
			<th>Sr NO.</th>		
			<th>Dev Id</th>	
			<th>Client Name</th>					
			<th>RiskAggregator Name</th>	
			<th>Is waidOff</th>	
			<th>Development Hours</th>
			<th>Development Cost</th>					
			<th>start Date</th>
			<th>End Date</th>
			<th>Comments </th>
			<th>Approved mail</th>
			<th>Modified_date</th>
			<th>Action</th>			
		</thead>
		
		<tbody>
			<tr th:each="development , iterationStatus : ${developmentList}">			
			<!-- <tr th:each="fund, iterationStatus : ${client.funds}"> -->			
			<td th:text="${iterationStatus.count}">	
			<td th:text="${development.developmentId}">			
			<td th:text="${development.client.clientShortName}">
			<td th:text="${development.riskAggregator.RiskAggregatorName}">
			<td th:text="${development.isWaivedOff}">
			<td th:text="${development.developmentHours}">
			<td th:text="${development.developmentCost}">
			<td th:text="${development.startDate}">
			<td th:text="${development.endDate}">
			<td th:text="${development.developmentComments}">
			<td><!-- <a th:text="${development.downloadUrl}"></a> -->
				<a th:href="${development.downloadUrl}" class="btn btn-link">	          			 
          			<i class="fa fa-envelope" style="font-size:24px"></i>            			      		
        		</a>
			</td>
			<td th:text="${development.Modified_date}">
				
			<td>			
        		<a th:href="@{/deleteFund-test/}"
					   class="btn btn-danger"
					   onclick="if (!(confirm('Are you sure you want to delete this Fund?'))) return false">
						<span class="fa fa-trash"></span>
					</a>
			</td>
		</tbody>
	</table>
	
	<button type="submit" class="btn btn-primary"><span class="fa fa-search"></span> Search</button>
    <button type="submit" class="btn btn-danger"><span class="fa fa-trash"></span> Search</button>	
	



</body>


</html>
